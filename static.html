<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Property</title>
    <style>
        body{
            background-color: lightsalmon;
        }
        p{
            font-size: 20px;
        }
        .main{
        position:static; 
        top:20px;
        background-color: yellow;
       }
    </style>
</head>
<body>
    <div>
        <h3 style="color: green; font-size: 24px">Static Position:</h3>
        <p>They are not affected by top ,left, bottom or right.
        By default all the html elements are positioned static. </p></div>
        <div class="main">This is div</div>

</body>
</html>
